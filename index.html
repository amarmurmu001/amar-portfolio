<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amar Murmu - Tech Enthusiast</title>

    <!-- Prevent theme flash -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const shouldBeDark = savedTheme ? savedTheme === 'dark' : prefersDark;
          
          document.documentElement.classList.toggle('dark-theme', shouldBeDark);
          document.documentElement.style.setProperty('--initial-theme-load', 'true');
        } catch (e) {
          console.error('Theme initialization error:', e);
        }
      })();
    </script>

    <!-- Initial theme styles to prevent flash -->
    <style>
      :root {
        color-scheme: light dark;
      }
      
      :root:not([data-theme-loaded]) {
        transition: none !important;
      }

      @media (prefers-color-scheme: dark) {
        :root:not(.light-theme) {
          background-color: #1a1a1a;
          color: #ffffff;
        }
      }

      .dark-theme {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      body {
        margin: 0;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      body[data-loaded="true"] {
        opacity: 1;
      }
    </style>

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      />
    </noscript>

    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/vite.svg" />

    <!-- Defer non-critical scripts -->
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"
      defer
    ></script>

    <!-- Meta tags for better SEO and performance -->
    <meta
      name="description"
      content="Web designer and developer specializing in creating visually stunning and user-friendly websites"
    />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Mark body as loaded after a small delay to ensure smooth transition
      window.addEventListener('load', () => {
        requestAnimationFrame(() => {
          document.body.setAttribute('data-loaded', 'true');
          document.documentElement.setAttribute('data-theme-loaded', 'true');
        });
      });
    </script>
  </body>
</html>
